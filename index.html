	<title>Rebekka &amp; Axel &mdash; Hääkutsu</title>

	<style>
		html {
			background: #f6f6ea;
		}
		body {
			display: none;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="content">
		<header>
			<svg id="flower"
				viewBox="0 0 50 50"
				xmlns="http://www.w3.org/2000/svg"
				shape-rendering="optimizeSpeed">
				<!-- Inspiration from Flower to Korea logo -->
				<defs>
					<path
						id="leaf"
						d="
							M 0.5 0.95
							C 0.6 0.95, 0.85 0.85, 0.85 0.6
							C 0.85 0.35, 0.6 0.1, 0.5 0
							C 0.4 0.1, 0.15 0.35, 0.15 0.6
							C 0.15 0.85, 0.4 0.95, 0.5 0.95
							L 0.5 1
						"
						fill="none" />
					<mask id="mask">
						<rect x="-0.5" y="-0.5"
							width="2" height="2"
							fill="white" />
						<use xlink:href="#leaf"
							transform="rotate(300, 0.5, 1)"
							stroke="black"
							stroke-width="0.12"
							stroke-linecap="butt"
							stroke-dasharray="0 0.5 0.5 3"/>
					</mask>
				</defs>
				<g transform="translate(15, 5) scale(20)">
					<use xlink:href="#leaf"
						class="petal r"
						mask="url(#mask)"
						transform="rotate(0, 0.5, 1)"/>
					<use xlink:href="#leaf"
						class="petal r"
						mask="url(#mask)"
						transform="rotate(120, 0.5, 1)" />
					<use xlink:href="#leaf"
						class="petal r"
						mask="url(#mask)"
						transform="rotate(240, 0.5, 1)" />
					<use xlink:href="#leaf"
						class="petal a"
						mask="url(#mask)"
						transform="rotate(60, 0.5, 1)" />
					<use xlink:href="#leaf"
						class="petal a"
						mask="url(#mask)"
						transform="rotate(180, 0.5, 1)" />
					<use xlink:href="#leaf"
						class="petal a"
						mask="url(#mask)"
						transform="rotate(300, 0.5, 1)" />
	    		</g>
			</svg>
		</header>

		<section>
			<h1>
				Rebekka &amp; Axel
			</h1>
			<p>
				Hääjuhla
				<br/>
				Hämeen Linnassa
				<br/>
				12.5.2018
				<br/>
				15:00
			</p>

			<p>
				Vastaanotto VPK:lla
				<br/>
				Kuohuvaa, kakkua ja keittoa tarjolla.
			</p>

			<p>
				<a class="button" href="https://goo.gl/forms/I5UZaqCiXi0kmHSv1">
					Ilmoittautuminen
				</a>
				<br/>
				1.4. mennessä
			</p>

			<hr/>

			<h2>Lisätiedot</h2>

			<p>
				<a class="button" href="saapuminen.html">Saapumisesta</a>
				<br/>
				<a class="button" href="lahjat.html">Lahjoista</a>
			</p>
		</section>
	</div>
</body>
</html>
