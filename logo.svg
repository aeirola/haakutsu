<svg id="flower"
	viewBox="0 0 50 50"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	shape-rendering="optimizeSpeed">
	<!-- Inspiration from Flower to Korea logo -->
	<defs>
		<path
			id="leaf"
			d="
				M 0.5 0.95
				C 0.6 0.95, 0.85 0.85, 0.85 0.6
				C 0.85 0.35, 0.6 0.1, 0.5 0
				C 0.4 0.1, 0.15 0.35, 0.15 0.6
				C 0.15 0.85, 0.4 0.95, 0.5 0.95
				L 0.5 1
			"
			fill="none" />
		<mask id="mask">
			<rect x="-0.5" y="-0.5"
				width="2" height="2"
				fill="white" />
			<use xlink:href="#leaf"
				transform="rotate(300, 0.5, 1)"
				stroke="black"
				stroke-width="0.12"
				stroke-linecap="butt"
				stroke-dasharray="0 0.5 0.5 3"/>
		</mask>
	</defs>
	<g transform="translate(15, 5) scale(20)"
		stroke-width="0.08">
		<use xlink:href="#leaf"
			stroke="#9ebd9e"
			mask="url(#mask)"
			transform="rotate(0, 0.5, 1)"/>
		<use xlink:href="#leaf"
			stroke="#9ebd9e"
			mask="url(#mask)"
			transform="rotate(120, 0.5, 1)" />
		<use xlink:href="#leaf"
			stroke="#9ebd9e"
			mask="url(#mask)"
			transform="rotate(240, 0.5, 1)" />
		<use xlink:href="#leaf"
			stroke="#dd855c"
			mask="url(#mask)"
			transform="rotate(60, 0.5, 1)" />
		<use xlink:href="#leaf"
			stroke="#dd855c"
			mask="url(#mask)"
			transform="rotate(180, 0.5, 1)" />
		<use xlink:href="#leaf"
			stroke="#dd855c"
			mask="url(#mask)"
			transform="rotate(300, 0.5, 1)" />
	</g>
</svg>